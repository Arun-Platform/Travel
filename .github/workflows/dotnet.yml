name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: [self-hosted]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 4.0.x
    - name: Restore dependencies
      run: dotnet restore
      shell: cmd
      working-directory: ./Travel
    - name: Build
      run: dotnet build --no-restore
      shell: cmd
      working-directory: ./Travel
