name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: [self-hosted]

    steps:
    - uses: actions/checkout@v3        

    - name: Deploy to IIS
      shell: cmd
      run: |
        iisreset /stop
        xcopy /s /y C:\actions-runner\_work\Travel\Travel\Travel\* C:\BussinessAPI
        iisreset /start 
        
  ExecuteCVT:
    
    name: Trigger CVT
    needs: [build]
    uses: ./.github/workflows/cvt.yml
    secrets :
          PLATFORM_ACTIONS_TOKEN  : ${{ secrets.PLATFORM_ACTIONS_TOKEN }}
    
         
